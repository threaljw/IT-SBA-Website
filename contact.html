<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Paul's Health Awareness</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0073e6, #00c6ff);
            color: white;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        nav {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            backdrop-filter: blur(5px);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ecc21a;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        footer {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Health Awareness Logo" class="logo">
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container contact-info">
        <h2>Get in Contact</h2>
        <p>If you have any questions, feel free to reach out to us!</p>
        <p><strong>Phone:</strong> +1 246 265-2847</p>
        <p><strong>Email:</strong> contact@paulgeorgehealth.org</p>
        <p><strong>Address:</strong> Long Gap,Grazzettes,St.Michael,Barbados</p>
    </div>
    <footer>
        &copy; 2025 Paul's Health Awareness. All Rights Reserved.
    </footer>
</body>
</html>

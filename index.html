<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Paul's Health Awareness</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0073e6, #00c6ff);
            color: white;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        nav {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            backdrop-filter: blur(5px);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .banner {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            animation: slideIn 1.5s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        footer {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Health Awareness Logo" class="logo">
        <h1>Paul's Health Awareness</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <img src="images/home-banner.jpg" alt="Health Awareness Banner" class="banner">
        <h2>Welcome to Paul's Health Awareness</h2>
        <p>We are dedicated to educating and raising awareness about various health conditions, their symptoms, and treatments.</p>
    </div>
    <footer>
        &copy; 2025 Paul's Health Awareness. All Rights Reserved.
    </footer>
</body>
</html>
